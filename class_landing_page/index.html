<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <!-- Style Sheet -->
    <style media="screen">
      body {
        font-family: 'Ubuntu', sans-serif;
        margin: 0;
        color: white;
        text-align: center;
        text-shadow: 2px 2px #242223;
        margin-bottom: 65px;
      }

      header {
        background-color: #178bee;
        padding: 6px;
        border-bottom: 2px solid #242223;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 0;
      }

      footer {

        background-color: #c1bec0;
        position: fixed;
        bottom: 0;
        border-top: 2px solid #242223;
      }

      #logo {
        height: 80px;
      }

      .cardVertical {
        background-color: #c1bec0;
        color: white;
        border-radius: 10px;
        border: 1px solid #242223;
        width: 15%;
        height: 10%;
        margin-right: 2%;
        float: left;
        box-shadow: 8px 8px 8px 8px rgba(9, 55, 93, .8);
      }

      .firstCardMarginLeft {
        margin-left: 17%;
      }

      .portfolioLogo {
        width: 80%;
        max-width: 170px;
      }

      .row::after {
        content: "";
        clear: both;
        display: table;
      }
    </style>
