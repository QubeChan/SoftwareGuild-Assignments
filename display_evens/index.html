<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Display Evens</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/displayEvens.css">
  </head>

  <body>
    <main>

      <!-- bootstrap container begins -->
      <div class="container">
        <h1>Display Evens</h1>

        <!-- form begins -->
        <form name="formDisplayEvens" onsubmit="return validateItems();" class="form">

          <!-- starting number fields -->
          <div class="form-group row">
            <label for="startNum">Starting Number</label>
            <input type="number" class="form-control" id="startNum">
          </div>

          <!-- ending number fields -->
          <div class="form-group row">
            <label for="endNum">Ending Number</label>
            <input type="number" class="form-control" id="endNum">
          </div>

          <!-- step fields -->
          <div class="form-group row">
            <label for="stepNum">Step</label>
            <input type="number" class="form-control" id="stepNum">
          </div>

          <!-- submit button -->
          <div class="form-group row">
            <button type="submit" class="btn btn-secondary" id="buttonDisplayEvens">Display Evens</button>
          </div>

          <!-- form ends -->
        </form>

        <!-- section that displays results -->
        <section class="row" id="sectionResults">
          <p id="results">TESTING</p>
        </section>

        <!-- container ends -->
      </div>
    </main>



    <!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/displayEvens.js"></script>
  </body>

</html>
